{% extends "base.html" %}

{% block content %}
    <h1>Classes</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Teacher</th>
                <th>Schedule</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for class in classes %}
                <tr>
                    <td>{{ class.name }}</td>
                    <td>{{ class.teacher }}</td>
                    <td>{{ class.schedule }}</td>
                    <td>
                        <a href="{{ url_for('edit_class', class_id=class._id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <!-- You can also add a delete button here if needed -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_class') }}" class="btn btn-success">Add Class</a>
{% endblock %}
