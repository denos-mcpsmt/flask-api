{% extends "base.html" %}

{% block content %}
<h1>Classes</h1>
<table>
    <thead>
        <tr>
            <th>Class Name</th>
            <th>Teacher</th>
        </tr>
    </thead>
    <tbody>
        {% for cls in classes %}
        <tr>
            <td>{{ cls.name }}</td>
            <td>{{ cls.teacher_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
